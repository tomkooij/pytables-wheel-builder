environment:

  # commit to checkout
  # better change to tag. Use branch for now.
  BRANCH_NAME: release-3.3

  # Make setup.py include conda specific dll's in wheels
  BUILDWHEEL: True

  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    # From: https://github.com/astropy/ci-helpers/blob/master/appveyor/windows_sdk.cmd
    CMD_IN_ENV: "cmd /E:ON /V:ON /C %APPVEYOR_BUILD_FOLDER%\\ci\\appveyor\\windows_sdk.cmd"

  matrix:
    - PYTHON: "C:\\Miniconda"
      PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Miniconda-x64"
      PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Miniconda3"
      PYTHON_VERSION: "3.4"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Miniconda3-x64"
      PYTHON_VERSION: "3.4"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Miniconda35"
      PYTHON_VERSION: "3.5"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Miniconda35-x64"
      PYTHON_VERSION: "3.5"
      PYTHON_ARCH: "64"

install:
  # this installs the appropriate Miniconda (Py2/Py3, 32/64 bit),
  # as well as pip, conda-build, and the binstar CLI
  - powershell .\\ci\\appveyor\\install.ps1   
  - powershell .\\ci\\appveyor\\missing-headers.ps1
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PYTHON%\\Library\\bin;%PATH%"
  - cmd: conda install --yes numexpr cython hdf5 bzip2
  - cmd: set HDF5_DIR="%PYTHON%\\Library\\"
  - cmd: set BZIP2_DIR="%PYTHON%\\Library\\" 
  - cmd: SET LIBRARY_PATH="%HDF5_DIR%\\lib"
  # fetch pytables, checkout commit to build
  - cmd: git clone https://github.com/PyTables/PyTables.git
  - cmd: cd PyTables
  - cmd: git checkout %BRANCH_NAME%
  # save git commit hash in COMMIT_HASH
  - cmd: git log -1 -pretty=%h >COMMIT_HASH
  - cmd: set /p COMMIT_HASH=<COMMIT_HASH
  # Make sure the wheel works:
  # Build wheel and install using pip. 
  - "%CMD_IN_ENV% python setup.py bdist_wheel"
  - cmd: dir /B dist\*whl >WHEEL
  - cmd: set /p WHEEL=<WHEEL
  - cmd: pip install dist\%WHEEL%

build: false

test_script:
  - cmd: cd ..
  - cmd: python -m tables.tests.test_all

artifacts:
  # download wheels
  - path: PyTables\dist\*
  - name: wheel
    
deploy:
  release: tables-v$(COMMIT_HASH)-b$(appveyor_build_version)
  description: 'Wheels build by pytables-wheel-builder'
  provider: GitHub
  auth_token:
    secure: /FbPeXk4buZbYZ2f1XYxpR5a7W6LeZvb9Fkh8qxo83u17Bq8SyY69eMiJOYLNmgT
  artifact: wheel
  draft: false
  prerelease: false
